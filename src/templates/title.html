<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { margin: 0; padding: 0; }
        .export-canvas {
            width: 1080px;
            height: 1080px;
            position: relative;
            overflow: visible;
            background-color: #000;
            font-family: 'Inter', 'Helvetica', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-align: left;
            color: white;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .fallback-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1e293b;
            z-index: 0;
        }
        .gradient-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 100%);
            z-index: 2;
        }
        .text-content {
            position: relative;
            z-index: 3;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 80px;
        }
        .action-title {
            font-size: 72px;
            line-height: 1.1;
            font-weight: 900;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: -1px;
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            background: none;
        }
        .main-title {
            font-size: 120px;
            margin-bottom: 40px;
            -webkit-line-clamp: unset;
        }
        .date-title {
            font-size: 100px;
            opacity: 0.9;
        }
        .divider {
            width: 200px;
            height: 12px;
            background: #306be1;
            margin-bottom: 40px;
        }
        .venues {
            font-size: 32px;
            font-weight: 800;
            margin-top: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0.8;
            border-top: 2px solid rgba(255, 255, 255, 0.8);
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="export-canvas">
        $background_html
        <div class="fallback-background"></div>
        <div class="gradient-overlay"></div>
        <div class="text-content">
            <h1 class="action-title main-title">AKCE V BRNÄš</h1>
            <div class="divider"></div>
            <h2 class="action-title date-title">$date_str</h2>
            <div class="venues">$venues_str</div>
        </div>
    </div>
</body>
</html>
