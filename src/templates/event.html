<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { margin: 0; padding: 0; }
        .export-canvas {
            width: 1080px;
            height: 1080px;
            position: relative;
            overflow: visible;
            background-color: #000;
            font-family: 'Inter', 'Helvetica', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-align: left;
            color: white;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .fallback-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1e293b;
            z-index: 1;
        }
        .location-container {
            margin: 44px;
            padding: 16px 20px;
            border: 1px solid white;
            box-shadow: 0 0 32px -12px rgba(0, 0, 0, 1);
            position: absolute;
            top: 0;
            right: 0;
            color: white;
            z-index: 4;
            font-size: 36px;
            line-height: 1.1;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            background: black;
            display: none;
        }
        .gradient-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to top, rgb(0 0 0 / 80%) 0%, rgba(0, 0, 0, 0.6) 60%, transparent 100%);
            z-index: 2;
        }
        .text-content {
            position: relative;
            z-index: 3;
            padding: 40px 60px;
        }
        .time-badge-container {
        }
        .time-badge {
            /* display: inline-block; */
            background-color: #00af1e;
            color: white;
            padding: 8px 20px;
            font-size: 28px;
            font-weight: 600;
            border-radius: 50px;
            margin-bottom: 16px;
            text-transform: uppercase;
            display: none;
        }
        .location-badge {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .action-title {
            font-size: 72px;
            line-height: 1.1;
            font-weight: 900;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: -1px;
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            background: none;
        }
        .action-details {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 30px;
        }
        .detail-item {
            font-size: 32px;
            font-weight: 400;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="export-canvas">
        $bg_html
        <div class="location-container">$location_label</div>
        <div class="gradient-overlay"></div>
        <div class="text-content">
            <div class="time-badge-container">
                <div class="time-badge">$time_badge</div>
            </div>
            <h1 class="action-title">$title</h1>
            <div class="action-details">
                $details_html
            </div>
        </div>
    </div>
</body>
</html>
