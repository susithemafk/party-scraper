# ─────────────────────────────────────────────────────────────
# Party Scraper – City Configuration: Brno
# ─────────────────────────────────────────────────────────────
# This file describes everything specific to the city of Brno.
# Secrets (tokens, passwords) are NOT stored here — they stay
# in .env.brno and are referenced by environment-variable name.
#
# Usage:
#   python run_morning.py --config configs/brno.yaml
# ─────────────────────────────────────────────────────────────

# City-specific env file (relative to project root)
env_file: .env.brno

city:
  name: brno
  display_name: Brno
  country: Czech Republic
  # Text shown on the title-post image
  title_text: "AKCE V BRNĚ"
  title_alt: "Akce v Brně"

instagram:
  caption_template: "Akce v Brně {date}\n\n#brno #party #akcebrno #kamvbrne"
  location: "Brno, Czech Republic"
  session_dir: ig_sessions/brno
  # Env var names — these are defined in .env.brno
  email_env: INSTAGRAM_EMAIL
  password_env: INSTAGRAM_PASSWORD

discord:
  # Env var names — these are defined in .env.brno
  token_env: DISCORD_TOKEN
  channel_id_env: TARGET_CHANNEL_ID
  review_channel_id_env: REVIEW_CHANNEL_ID
  reviewer_user_id_env: REVIEWER_USER_ID
  review_timeout: 600

